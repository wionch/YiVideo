services:
  # --- Message Broker ---
  redis:
    image: "redis"
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  # --- AI Worker Services ---

  ffmpeg_worker:
    container_name: ffmpeg_worker
    build:
      context: .
      dockerfile: ./services/workers/ffmpeg_worker/Dockerfile
    volumes:
      - ./services:/app/services
      - ./videos:/app/videos
      - ./locks:/app/locks
      - ./config.yml:/app/config.yml
      - ~/.ssh:/root/.ssh
      - ~/.gemini:/root/.gemini
    restart: always
    command: ["python", "-m", "celery", "-A", "app.celery_app.celery_app", "worker", "-l", "info", "-Q", "ffmpeg_queue"]
    entrypoint: ""
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis

  paddleocr_service:
    container_name: paddleocr_service
    build:
      context: .
      dockerfile: ./services/workers/paddleocr_service/Dockerfile
    volumes:
      - ./services:/app/services
      - ./videos:/app/videos
      - ./locks:/app/locks
      - ./config.yml:/app/config.yml
      - ~/.ssh:/root/.ssh
      - ~/.gemini:/root/.gemini
    restart: always
    command: ["celery", "-A", "app.tasks.celery_app", "worker", "-l", "info", "-Q", "paddleocr_queue"]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis

  inpainting_service:
    container_name: inpainting_service
    runtime: nvidia
    build:
      context: .
      dockerfile: ./services/workers/inpainting_service/Dockerfile
    volumes:
      - ./videos:/app/videos
      - ./locks:/app/locks
      - ./config.yml:/app/config.yml
      - ~/.ssh:/root/.ssh
      - ~/.gemini:/root/.gemini
    restart: on-failure
    command: ["celery", "-A", "app.tasks.celery_app", "worker", "-l", "info", "-Q", "inpainting_queue"]
    depends_on:
      - redis

  whisperx_service:
    container_name: whisperx_service
    runtime: nvidia
    build:
      context: .
      dockerfile: ./services/workers/whisperx_service/Dockerfile
    volumes:
      - ./videos:/app/videos
      - ./locks:/app/locks
      - ./config.yml:/app/config.yml
      - ~/.ssh:/root/.ssh
      - ~/.gemini:/root/.gemini
    restart: on-failure
    command: ["celery", "-A", "app.tasks.celery_app", "worker", "-l", "info", "-Q", "whisperx_queue"]
    depends_on:
      - redis

  indextts_service:
    container_name: indextts_service
    runtime: nvidia
    build:
      context: .
      dockerfile: ./services/workers/indextts_service/Dockerfile
    volumes:
      - ./videos:/app/videos
      - ./locks:/app/locks
      - ./config.yml:/app/config.yml
      - ~/.ssh:/root/.ssh
      - ~/.gemini:/root/.gemini
    restart: on-failure
    command: ["celery", "-A", "app.tasks.celery_app", "worker", "-l", "info", "-Q", "indextts_queue"]
    depends_on:
      - redis

  gptsovits_service:
    container_name: gptsovits_service
    runtime: nvidia
    build:
      context: .
      dockerfile: ./services/workers/gptsovits_service/Dockerfile
    volumes:
      - ./videos:/app/videos
      - ./locks:/app/locks
      - ./config.yml:/app/config.yml
      - ~/.ssh:/root/.ssh
