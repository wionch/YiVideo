description: 使用计划模板执行实施规划工作流以生成设计工件。
handoffs:
    - label: 创建任务
      agent: speckit.tasks
      prompt: 将计划分解为任务
      send: true
    - label: 创建检查清单
      agent: speckit.checklist
      prompt: 为以下领域创建检查清单...
---

## 语言要求

-   此命令文件中的规划时消息和解释使用中文编写。
-   生成的设计工件（`research.md`、`data-model.md`、`quickstart.md` 等）**应**使用中文编写面向用户或利益相关者的叙述性文本。
-   OpenAPI/GraphQL 模式等合约**可以**保留标准英语命名。
-   文件路径、命令和代码片段保持原样。

## 开发原则

-   **KISS**: 保持简单 (Keep It Simple, Stupid)。优先考虑最简单的实现。
-   **DRY**: 不要重复自己 (Don't Repeat Yourself)。避免重复的逻辑。
-   **SOLID**: 遵守单一职责、开闭、里氏替换、接口隔离和依赖倒置原则。
-   **YAGNI**: 你不会需要它 (You Ain't Gonna Need It)。仅实现明确要求的内容。

## 用户输入

```text
$ARGUMENTS

```

如果用户输入不为空，你**必须**在继续之前考虑它。

## 大纲

1. **设置**: 从仓库根目录运行 `.specify/scripts/bash/setup-plan.sh --json` 并解析 JSON 以获取 FEATURE_SPEC, IMPL_PLAN, SPECS_DIR 和 FEATURE_NAME。对于像 "I'm Groot" 这样的参数中的单引号，请使用转义语法：例如 'I'''m Groot'（或者如果可能，使用双引号："I'm Groot"）。
2. **加载上下文**: 阅读 FEATURE_SPEC 和 `.specify/memory/constitution.md`。加载 IMPL_PLAN 模板（已复制）。
3. **执行计划工作流**: 按照 IMPL_PLAN 模板中的结构：

-   填写技术上下文（将未知标记为 "NEEDS CLARIFICATION"）
-   从宪法填写宪法检查部分
-   评估门槛（如果违规不合理则报错）
-   阶段 0: 生成 research.md（解决所有 NEEDS CLARIFICATION）
-   阶段 1: 生成 data-model.md, contracts/, quickstart.md
-   阶段 1: 运行代理脚本更新代理上下文
-   设计后重新评估宪法检查

4. **停止并报告**: 命令在第 2 阶段规划后结束。报告功能名称、IMPL_PLAN 路径和生成的工件。

## 阶段

### 阶段 0: 大纲与研究

#### MCP 使用要求（必须）

-   在生成 `research.md` 或做出关键技术决策之前，规划者**应该**：

1. 使用 `sequential-thinking` 来：

-   将每个 NEEDS CLARIFICATION 分解为具体的研究问题。
-   按影响、风险和依赖关系确定优先级。

2. 使用 `context7` 来：

-   咨询官方或其他权威来源。
-   在 `research.md` 中捕获 URL/版本/日期和关键结论。

3. 使用 `serena` 来：

-   协调计划的架构与当前仓库结构和惯例。

1. **从上方的技术上下文中提取未知数**:

-   对于每个 NEEDS CLARIFICATION → 研究任务
-   对于每个依赖项 → 最佳实践任务
-   对于每个集成 → 模式任务

2. **生成并分发研究代理**:

```text
对于技术上下文中的每个未知数:
  任务: "为 {feature context} 研究 {unknown}"
对于每个技术选择:
  任务: "在 {domain} 中查找 {tech} 的最佳实践"

```

3. **在 `research.md` 中汇总发现**，使用格式：

-   决定: [选择了什么]
-   理由: [为什么选择]
-   考虑的替代方案: [还评估了什么]

**输出**: research.md，解决所有 NEEDS CLARIFICATION

### 阶段 1: 设计与合约

**先决条件:** `research.md` 完成

1. **从功能规范中提取实体** → `data-model.md`:

-   实体名称、字段、关系
-   来自需求的验证规则
-   状态转换（如果适用）

2. **从功能需求生成 API 合约**:

-   对于每个用户动作 → 端点
-   使用标准 REST/GraphQL 模式
-   将 OpenAPI/GraphQL 模式输出到 `/contracts/`

3. **代理上下文更新**:

-   运行 `.specify/scripts/bash/update-agent-context.sh gemini`
-   这些脚本检测正在使用哪个 AI 代理
-   更新适当的代理特定上下文文件
-   仅添加当前计划中的新技术
-   保留标记之间的手动添加

**输出**: data-model.md, /contracts/*, quickstart.md, 代理特定文件

## 关键规则

-   使用绝对路径
-   由于门槛失败或未解决的澄清而报错
"""
